{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-4 text-white">Редактировать профиль</h2>

    <form method="post" class="bg-gray-900 p-6 rounded-xl shadow-md">
        {% csrf_token %}

        <div class="mb-4">
            <label for="first_name" class="block text-white mb-1">Имя</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}"
                   class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="last_name" class="block text-white mb-1">Фамилия</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}"
                   class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-white mb-1">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}"
                   class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none">
        </div>

        <button type="submit"
                class="mt-4 px-6 py-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded">
            Сохранить изменения
        </button>
    </form>
</div>
{% endblock %}
